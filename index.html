<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

</head>



<body>

    <link rel="stylesheet" href="style.css">


    <h1 class="title">Etch-A-Sketch</h1>


    <div class="slider_container">

        <p id="slider_text">Choose a Grid Size:
            <span id="slider_span"></span>
        </p>

        <input type="range" id="slider" min="2" max="64">

    </div>


    <div class="colors">

        <input type="color" name="color" id="color_picker">
        <label for="color">Pick a Color</label>

        <input type="checkbox" name="RGB" id="rgb_mode">
        <label for="RGB">RGB Mode</label>


    </div>


    <div class="clear">
        <button id="clear_button">Clear Grid</button>
    </div>



    <div class="main_container">

    </div>




    <script src="sketch.js"></script>

</body>


</html>
